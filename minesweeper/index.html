<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta property="og:image" content="https://timichal.github.io/jsgames/minesweeper/social.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsgames :: Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Minesweeper</h1>
  <div id="instructions">Right click or double tap to flag. Changing the settings resets the game. <a class="github-link" href="https://github.com/timichal/jsgames">Github</a></div>
  <form>
    <div>
      <input type="radio" name="difficulty" id="beginner" value="beginner" checked><label
        for="beginner">Beginner</label>
      <input type="radio" name="difficulty" id="intermediate" value="intermediate"><label
        for="intermediate">Intermediate</label>
      <input type="radio" name="difficulty" id="expert" value="expert"><label for="expert">Expert</label>
    </div>
    <div>
      <input type="checkbox" name="qmarks" id="qmarks" checked><label for="qmarks">Use question marks</label>
    </div>
  </form>
  <div id="gameContainer">
    <canvas id="boardCanvas"></canvas>
  </div>
  <script src="script.js" async></script>
</body>

</html>
